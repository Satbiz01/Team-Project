<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaRent</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-black-theme">
        <a class="logo" href="./index.html"><img  src="./images/logo.png" alt=""></a>
        <ul class="header-list">
          <li class="header-list-item"><a class="header-btn-link" href="./findacar.html">Our park</a></li>
          <li class="header-list-item"><a class="header-btn-link" href="">Rental conditions</a></li>
          <li class="header-list-item"><a class="header-btn-link" href="./vouches.html">All reviews</a></li>
          <li class="header-list-item"><a class="header-btn-link" href="">Contacts</a></li>
        </ul>
        <div class="change-theme">
          <img class="lightmode" src="./images/lightmode.svg" alt="">
          <img class="darkmode" src="./images/darkmode.svg" alt="">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="slideshow-container">
        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">1/7</p>
          <img class="vouch" src="./vouches/katty.png" alt="">
        </div>

        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">2/7</p>
          <img class="vouch" src="./vouches/ludmila.png" alt="">
        </div>

        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">3/7</p>
          <img class="vouch" src="./vouches/user.png" alt="">
        </div>

        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">4/7</p>
          <img class="vouch" src="./vouches/john.png" alt="">
        </div>

        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">5/7</p>
          <img class="vouch" src="./vouches/vlad.png" alt="">
        </div>

        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">6/7</p>
          <img class="vouch" src="./vouches/andrew.png" alt="">
        </div>
        <div class="myslide">
          <div class="black-container-opacity"></div>
          <p class="counter">7/7</p>
          <img class="vouch" src="./vouches/alex.png" alt="">
        </div>
      </div>
      <div class="arrow-container">
        <div class="prev"><</div>
        <div class="next">></div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
