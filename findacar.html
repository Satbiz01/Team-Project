<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="car-input-container">
        <form action="">
          <input class="carInput" type="text" placeholder="Enter a car">
        </form>
        <select class="selection-filter">
          <option value="default">Default</option>
          <option value="low">From cheap to expensive</option>
          <option value="high">From expensive to cheap</option>
        </select>
      </div>
      <ul class="main-class-car-rent-catalog">
        <li class="carr main-class-car-rent-catalog-item">
          <img data-price="100" src="./images/mersb.png" alt="mers-benz">
          <p class="invisible-car-name">mers-benz</p>
          <p class="car-price">100$ per/day</p>
        </li>
        <li class="carr main-class-car-rent-catalog-item">
          <img data-price="120" src="./images/audi.png" alt="">
          <p class="invisible-car-name">audi</p>
          <p class="car-price">120$ per/day</p>
        </li>
        <li class="carr main-class-car-rent-catalog-item">
          <a href=""><img data-price="110" src="./images/bmw.png" alt=""></a>
          <p class="invisible-car-name">BMW</p>
          <p class="car-price">110$ per/day</p>
        </li>
        <li class="carr main-class-car-rent-catalog-item">
          <img data-price="100" src="./images/mazda.png" alt="">
          <p class="invisible-car-name">mazda</p>
          <p class="car-price">100$ per/day</p>
        </li>
        <li class="carr main-class-car-rent-catalog-item">
          <img data-price="75" src="./images/wol.png" alt="">
          <p class="invisible-car-name">volkswagen</p>
          <p class="car-price">75$ per/day</p>
        </li>
        <li class="carr main-class-car-rent-catalog-item">
          <img data-price="175" src="./images/mesrc.png" alt="">
          <p class="invisible-car-name">mers c class</p>
          <p class="car-price">175$ per/day</p>
        </li>
      </ul>
    </main>
  </div>
  <button class="top-button">â†‘</button>
  <script src="./index.js"></script>
</body>
</html>
